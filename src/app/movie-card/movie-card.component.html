<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img src={{movie.ImagePath}} alt= {{movie.Title}} image-Height="300px" image-Width="200px" /> -->
        <div class="container">
            <img class="card-image" [src]="movie.ImagePath" />
        </div>
        <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>

      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>

      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
      >
        Director
      </button>

      <button
        mat-icon-button
        aria-label="Example icon button with a heart icon"
        (click)="onToggleFavMovie(movie._id)"
      >
        <mat-icon class="favIcon">{{favoriteMovies.includes(movie._id) ? 'favorite' : 'favorite_border'}}</mat-icon>
      </button>
    </mat-card-actions>
  
  </mat-card>
</div>
